<div class="card">
  <div class="job-list-header">
    <div class="header-first">
      <div *ngIf="!keyword">
        All Jobs in New Zealand
      </div>
      <div *ngIf="keyword">
        {{keyword}} in New Zealand
      </div>
      <div class="font-mini" *ngIf="lengthTotal">
        {{lengthTotal}} results
      </div>
    </div>
  </div>
  <div class="scrolly" [ngStyle]="{'height.px': listingHeight}">
    <div class="err-bar" *ngIf="errorMessage">
      <h1>{{errorMessage}}</h1>
    </div>
    <div *ngIf="!errorMessage">
    <ul *ngIf="jobLists" id="jobslist">
      <li *ngFor="let i of jobLists" (click)="sendMessage(i)">
        <div class="job-item">
          <div class="company-content">
            <div class="company-content-brief">
              <div class="clicktittle" (click)="sendMessage(i)">
                <h3 style="color: blue"><b>{{i.title}}</b></h3>
              </div>
              <h4 *ngIf="i.principal != ''"><b>{{i.principal}}</b></h4>
              <h5>{{i.location_name}}, NZ</h5>
            </div>
          </div>
        </div>
      </li>
      <mat-paginator (page)="getPaging($event)" [length]="lengthTotal" [pageSize]="20" [pageIndex]="pagesIndex"></mat-paginator>
    </ul>
    </div>
  </div>
</div>
